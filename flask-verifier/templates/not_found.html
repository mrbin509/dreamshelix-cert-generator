<!DOCTYPE html>
<html lang="en">
<head>

      font-family: 'Segoe UI', sans-serif;

      background: #fff;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255,0,0,0.1);
