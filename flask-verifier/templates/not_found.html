<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Not Found | DreamsHelix</title>
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #ffe5e5, #fff0f0);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating bubbles animation */
    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.4), transparent);
      animation: pop 10s infinite ease-in-out;
      opacity: 0.6;
    }

    .bubble:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 10%;
      animation-delay: 3s;
    }

    .bubble:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 40%;
      right: 10%;
      animation-delay: 5s;
    }

    .bubble:nth-child(4) {
      width: 120px;
      height: 120px;
      bottom: 15%;
      left: 40%;
      animation-delay: 2s;
    }

    .bubble:nth-child(5) {
      width: 180px;
      height: 180px;
      top: 10%;
      right: 30%;
      animation-delay: 4s;
    }

    @keyframes pop {
      0% {
        transform: scale(1) translateY(0);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.3) translateY(-50px);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 0.4;
      }
    }

    /* Card Styling */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      max-width: 480px;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 60px rgba(255, 0, 0, 0.35);
      }
    }

    img.logo {
      max-width: 130px;
      margin-bottom: 1.2rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #cc0000;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin: 0.4rem 0;
    }

    .try-again {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #e02424;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .try-again:hover {
      background: #ba0303;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Floating Animation Background -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Main Card -->
  <div class="card">
    <img class="logo" src="Dreams.jpg" alt="DreamsHelix Logo" />
    <h1>Invalid Certificate ID‚ùå</h1>
    <p>We couldn‚Äôt find a certificate matching this ID.</p>
    <p>Please check the code and try again.</p>
    <a href="https://check.dreamshelix.com" class="try-again">Verify AgainüîÅ</a>
  </div>

</body>
</html>
