<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamsHelix Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-radius: 16px;
      text-align: center;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 8px;
    }
    .sub-heading {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .qr-box {
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result-box {
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 15px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    footer {
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/dreamshelix-logo.png" alt="DreamsHelix Logo" class="logo">

    <h1>üîç DreamsHelix Certificate Verification</h1>
    <p class="sub-heading">Enter or Scan your Certificate ID to verify its authenticity.</p>

    <form method="post" action="/verify" onsubmit="showLoader()">
      <input type="text" name="cert_id" id="cert_id" placeholder="Enter Certificate ID" required>
      <button type="submit">Verify</button>
    </form>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="qr-reader" class="qr-box"></div>
    <button onclick="startQRScanner()">üì∑ Scan QR Code</button>

    {% if message %}
      <div class="result-box {{ status }}">
        {{ message | safe }}
      </div>
    {% endif %}

    <footer>
      <p>¬© 2025 <strong>DreamsHelix EdTech Pvt. Ltd.</strong> | All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
    }

    function startQRScanner() {
      const qrBox = document.getElementById("qr-reader");
      qrBox.innerHTML = "";
      const html5QrCode = new Html5Qrcode("qr-reader");
      const config = { fps: 10, qrbox: 200 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          document.getElementById("cert_id").value = qrCodeMessage;
          html5QrCode.stop();
          qrBox.innerHTML = "‚úÖ QR Code detected!";
        },
        errorMessage => {
          // Silent error
        }
      ).catch(err => {
        qrBox.innerHTML = "‚ùå Camera access denied or unavailable.";
      });
    }
  </script>
</body>
</html>
