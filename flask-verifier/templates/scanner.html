<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamsHelix | Certificate Verification</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(130deg, #0d0d0d, #1b0033);
      color: white;
    }

    header {
      background: #00bfff;
      padding: 20px;
      font-size: 28px;
      box-shadow: 0 0 20px #00bfff;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), 0 0 40px #6600cc;
    }

    h2 {
      color: #ffc400;
    }

    .scanner-area {
      margin: 20px auto;
      max-width: 340px;
      padding: 10px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffc400;
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .close-scan {
      margin-top: 10px;
      color: #ffc400;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: #ffc400;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffc400;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 15px #00ffcc;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: linear-gradient(90deg, #2c005f, #0066cc);
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

<header>‚ú® DreamsHelix Certificate Verification</header>

<div class="container">
  <h2>üì∑ Scan Your Certificate QR</h2>

  <!-- Camera Feed Area -->
  <div class="scanner-area">
    <div id="reader"></div>
  </div>

  <div class="close-scan" id="stop-scan">‚ùå Stop Scanner</div>

  <h2>‚úç Or Enter Certificate ID</h2>
  <input type="text" id="cert-input" placeholder="Enter Certificate ID"/>
  <br/>
  <button onclick="manualSearch()">Search</button>

  <div id="result"></div>
</div>

<footer>
  <p>¬© 2025 DreamsHelix. All rights reserved.</p>
  <p>Made with ‚ù§ by DreamsHelix Team</p>
</footer>

<script>
  let scannerStarted = false;
  const html5QrCode = new Html5Qrcode("reader");

  function showResult(certId) {
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = `
      <strong>üéì Certificate Details</strong><br><br>
      ‚úÖ <b>Certificate ID:</b> ${certId}<br>
      üßë‚Äçüéì <b>Name:</b> Dynamic Name<br>
      üìö <b>Course:</b> Python & Web Dev<br>
      üìÖ <b>Issued On:</b> 2025-06-15
    `;
    resultBox.style.display = 'block';
  }

  function manualSearch() {
    const id = document.getElementById("cert-input").value.trim();
    if (id) showResult(id);
  }

  function onScanSuccess(decodedText) {
    if (!scannerStarted) return;
    html5QrCode.stop().then(() => {
      document.getElementById("stop-scan").style.display = "none";
      scannerStarted = false;
      showResult(decodedText.trim());
    }).catch(err => {
      alert("‚ùå Could not stop scanner: " + err);
    });
  }

  // Start QR scanner immediately on page load
  window.onload = function() {
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        ).then(() => {
          document.getElementById("stop-scan").style.display = "inline";
          scannerStarted = true;
        }).catch(err => {
          alert("‚ùå Error starting scanner: " + err);
        });
      } else {
        alert("‚ùå No camera found");
      }
    }).catch(err => {
      alert("‚ùå Camera access error: " + err);
    });
  };

  document.getElementById("stop-scan").addEventListener("click", () => {
    if (!scannerStarted) return;
    html5QrCode.stop().then(() => {
      document.getElementById("stop-scan").style.display = "none";
      scannerStarted = false;
    }).catch(err => {
      alert("‚ùå Error stopping scanner: " + err);
    });
  });
</script>

</body>
</html>
