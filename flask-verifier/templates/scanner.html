<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreamsHelix | Certificate Verification</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      text-align: center;
      color: #333;
    }

    header {
      background-color: #00bfff;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 20px #00bfff;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    .scanner-touch {
      width: 220px;
      height: 220px;
      background: #f0f0f0;
      border: 2px dashed #00bfff;
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0077cc;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .scanner-touch:hover {
      box-shadow: 0 0 15px #00bfff;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      height: auto;
      margin: 20px auto;
      display: none;
      border: 2px solid #00bfff;
      border-radius: 10px;
      background: #fafafa;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    .close-scan {
      margin-top: 10px;
      display: none;
      color: #cc0000;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      background: #f1faff;
      padding: 15px;
      border: 1px solid #00bfff;
      border-radius: 12px;
      display: none;
      font-size: 18px;
      color: #0077cc;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(90deg, #2c005f, #0066cc);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>‚ú® DreamsHelix Certificate Verification</header>

<div class="container">
  <h2>üì∑ Tap to Scan QR</h2>
  <div class="scanner-touch" id="start-scan">üîç Tap to Start Camera</div>
  <div id="reader"></div>
  <div class="close-scan" id="stop-scan">‚ùå Stop Scanner</div>

  <h2>‚úç Enter Certificate ID</h2>
  <input type="text" id="cert-input" placeholder="Enter Certificate ID">
  <br>
  <button onclick="manualSearch()">Search</button>

  <div id="result"></div>
</div>

<footer>
  <p>¬© 2025 DreamsHelix. All rights reserved.</p>
</footer>

<script>
  const html5QrCode = new Html5Qrcode("reader");
  let scannerStarted = false;

  function showResult(text) {
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = ‚úÖ Certificate ID: <strong>${text}</strong><br>Fetching data...;
    resultBox.style.display = "block";
  }

  function manualSearch() {
    const input = document.getElementById("cert-input").value.trim();
    if (input) showResult(input);
  }

  function onScanSuccess(decodedText) {
    if (!scannerStarted) return;
    html5QrCode.stop().then(() => {
      document.getElementById("reader").style.display = "none";
      document.getElementById("stop-scan").style.display = "none";
      scannerStarted = false;
      showResult(decodedText.trim());
    }).catch(err => alert("‚ùå Stop error: " + err));
  }

  document.getElementById("start-scan").addEventListener("click", () => {
    if (scannerStarted) return;

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras.length > 0) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        ).then(() => {
          document.getElementById("reader").style.display = "block";
          document.getElementById("stop-scan").style.display = "block";
          scannerStarted = true;
        }).catch(err => alert("‚ùå Start error: " + err));
      } else {
        alert("‚ùå No cameras found.");
      }
    }).catch(err => alert("‚ùå Camera error: " + err));
  });

  document.getElementById("stop-scan").addEventListener("click", () => {
    if (!scannerStarted) return;
    html5QrCode.stop().then(() => {
      document.getElementById("reader").style.display = "none";
      document.getElementById("stop-scan").style.display = "none";
      scannerStarted = false;
    }).catch(err => alert("‚ùå Stop error: " + err));
  });
</script>

</body>
</html>
