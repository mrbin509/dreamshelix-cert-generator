<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamsHelix | Certificate Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      border-radius: 20px;
    }
    h1 {
      color: #007BFF;
      font-size: 22px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .qr-box {
      margin: 20px auto;
    }
    .result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Verify Your Certificate</h1>
    <form action="/verify" method="GET">
      <input type="text" name="cert_id" id="cert_id" placeholder="Enter Certificate ID" required>
      <button type="submit">Verify</button>
    </form>

    <div id="qr-reader" class="qr-box"></div>
    <button onclick="startQRScanner()">üì∑ Scan QR Code</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function startQRScanner() {
      const qrBox = document.getElementById("qr-reader");
      qrBox.innerHTML = "";
      const html5QrCode = new Html5Qrcode("qr-reader");
      const config = { fps: 10, qrbox: 200 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          document.getElementById("cert_id").value = qrCodeMessage;
          html5QrCode.stop();
          qrBox.innerHTML = "‚úÖ QR Code detected!";
        },
        errorMessage => {
          // ignore errors
        }
      ).catch(err => {
        qrBox.innerHTML = "‚ùå Camera access denied or unavailable.";
      });
    }
  </script>
</body>
</html>
