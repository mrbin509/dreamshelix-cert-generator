<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamsHelix | Certificate Verification System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(130deg, #0d0d0d, #1b0033);
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #00bfff;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      box-shadow: 0 0 20px #00bfff;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px #00bfff; }
      50% { box-shadow: 0 0 25px #fff, 0 0 45px #00bfff; }
      100% { box-shadow: 0 0 8px #00bfff; }
    }

    .container {
      max-width: 550px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2), 0 0 45px #6600cc;
      transition: 0.3s ease;
    }

    h2 {
      color: #ffc400;
      margin-bottom: 20px;
    }

    .scanner-touch {
      width: 220px;
      height: 220px;
      background: #0f0026;
      border: 2px dashed #ffc400;
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffc400;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ffc400;
      animation: scannerGlow 2s infinite alternate;
    }

    @keyframes scannerGlow {
      from {
        box-shadow: 0 0 10px #ffc400, 0 0 5px #ffffff10;
      }
      to {
        box-shadow: 0 0 25px #ffc400, 0 0 15px #ffffff50;
      }
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      display: none;
      border: 2px solid #ffc400;
      border-radius: 12px;
      box-shadow: 0 0 25px #ffc400;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      background: #ffc400;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #ffc400;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      display: none;
      animation: resultGlow 2s infinite alternate;
      box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc50;
    }

    @keyframes resultGlow {
      from {
        box-shadow: 0 0 15px #00ffcc, 0 0 8px #00ffcc33;
      }
      to {
        box-shadow: 0 0 25px #00ffcc, 0 0 15px #00ffcc99;
      }
    }

    .close-scan {
      margin-top: 10px;
      color: #ffc400;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }

    footer {
      margin-top: 40px;
      padding: 20px 10px;
      background: linear-gradient(90deg, #2c005f, #0066cc);
      color: #fff;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 0 25px #00bfff;
      border-top: 2px solid #00bfff;
    }
  </style>
</head>
<body>

<header>‚ú® DreamsHelix Certificate Verification</header>

<!-- QR Code Scanner Section -->
<div class="container">
  <div id="qr-reader" class="qr-box"></div>
  <button onclick="startQRScanner()">üì∑ Scan QR Code</button>
  <div class="result" id="result"></div>
</div>

<!-- Certificate ID Input Section -->
<div class="container">
  <h1>üîç Verify Your Certificate</h1>
  <form action="/verify" method="GET">
    <input type="text" name="cert_id" id="cert_id" placeholder="Enter Certificate ID" required>
    <button type="submit">Verify</button>
  </form>
</div>

<!-- üåü FOOTER SECTION -->
<footer>
  <p>For any querry Contact us</p>
  <p>Mob - 7978374563</p>
  <p>Mail - support@dreamshelix.com</p>
  <p>¬© 2025 DreamsHelix. All Rights Reserved.</p>
</footer>

<!-- QR Code Scanner Script -->
<script>
  function startQRScanner() {
    const qrBox = document.getElementById("qr-reader");
    qrBox.innerHTML = "";
    const html5QrCode = new Html5Qrcode("qr-reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrCodeMessage => {
        document.getElementById("cert_id").value = qrCodeMessage;
        html5QrCode.stop();
        qrBox.innerHTML = "‚úÖ QR Code detected!";
      },
      errorMessage => {
        // Ignore errors silently
      }
    ).catch(err => {
      qrBox.innerHTML = "‚ùå Camera access denied or unavailable.";
    });
  }
</script>



</body>
</html>
